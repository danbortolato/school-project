{% extends 'base.html' %}

{% block content %}
  <h1>Lista de Cursos</h1>
  <a href="{% url 'curso_create' %}">Adicionar Curso</a>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Descrição</th>
        <th>Carga Horária</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for curso in cursos %}
        <tr>
          <td>{{ curso.nome }}</td>
          <td>{{ curso.descricao }}</td>
          <td>{{ curso.carga_horaria }}</td>
          <td>
            <a href="{% url 'curso_update' curso.id %}">Editar</a>
            <a href="{% url 'curso_delete' curso.id %}" onclick="return confirm('Você tem certeza?')">Excluir</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
