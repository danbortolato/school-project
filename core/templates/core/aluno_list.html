{% extends 'base.html' %}

{% block content %}
  <h1>Lista de Alunos</h1>
  <a href="{% url 'aluno_create' %}">Adicionar Aluno</a>
  <table>
    <thead>
      <tr>
        <th>Nome</th>
        <th>Endereço</th>
        <th>Data de Nascimento</th>
        <th>Matrícula</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody>
      {% for aluno in alunos %}
        <tr>
          <td>{{ aluno.nome }}</td>
          <td>{{ aluno.endereco }}</td>
          <td>{{ aluno.data_nascimento }}</td>
          <td>{{ aluno.matricula }}</td>
          <td>
            <a href="{% url 'aluno_update' aluno.id %}">Editar</a>
            <a href="{% url 'aluno_delete' aluno.id %}" onclick="return confirm('Você tem certeza?')">Excluir</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
